name: Build and Check Links

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Link checker job
  link-checker:
    runs-on: ubuntu-latest
    needs: build # This job runs only after the build job is successful
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: "--verbose ./**/*.html" # Check all HTML files in the artifact
          # Optional: Add a GitHub token to avoid rate-limiting issues with the GitHub API
          # github_token: ${{secrets.GITHUB_TOKEN}}
